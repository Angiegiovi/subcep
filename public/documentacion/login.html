<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SCEP | Ingreso</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
      .login-content {
          background-color: white;
          border-radius: 2em;
          padding: 2em;
      }
      .login-header {
          text-align: left;
      }
    </style>
  </head>

  <body class="gray-bg" style='background-image: url(/images/fondo.jpg); background-size: 100% auto;'>
    <div id="now_loading">
      Cargando ...<br/>
      <i class="ajax-loader"></i>
    </div>
    <div id="app" class="middle-box text-center loginscreen animated fadeInDown" style="visibility:hidden; width: auto;">
      <div class="login-content animation bounceInDown">
        <div class="login-header m-b-30">
          <a class="logo" href="components.html" title="SUBCEP">
            <img src="/images/logo128.png" alt="SUBCEP" title="SUBCEP" style="height:40px">
          </a>
        </div>

        <div class="login-form">
          <form class="m-t" role="form" action="index.html">
            <div class="form-group">
              <input class="form-control" placeholder="Username" v-model="login.username" required="">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" v-model="login.password" required="">
            </div>
            <div style="text-align: left">
              <br/>
              <button type="button" v-on:click="validar" class="btn btn-primary btn-rounded">INGRESAR</button>
            </div>
            <!-- a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a -->
          </form>
        </div>
      </div>
    </div>
              <div class="footer">
                <div>
                  <strong>Copyright</strong> subcep.com © 2017-2019. Site designed by <a href="mailto:angelitacc27@gmail.com">Angela Choque</a> <a href="https://wa.me/59173241591?text=Estoy%20interesado%20en%20el%20sistema%20subcep.com" target="_blank">(+591 73241591)</a>
                </div>
              </div>

    <!-- Mainly scripts -->
    <script src="../js/server.js?v3"></script>
    <script>
      $(document).ready(function() {
          var app = new Vue({
              el: '#app',
              data: function() {
                  return {
                      login: new UserAdministration.Login
                  };
              },
              methods: {
                  validar: function() {
                      var self = this;
                      var login = self.login;
                      login.$methods.validate(login.username, login.password, function(valido) {
                          if (valido) {
                              localStorage.user_id = valido.user_id
                              localStorage.token = valido.token
                              location.href = 'index.html';
                          } else {
                              Notification.success("Usuario o contraseña incorrecta");
                          }
                      });
                      return false;
                  }
              },
              mounted: function() {
                  $("#now_loading").hide();
                  $(this.$el).css("visibility", "visible");
              }
          });
          window.app = app;
      });
    </script>
  </body>

</html>
